<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <section class="centerContainer">
    <section class="imageContainer">
      <img src="images/image-product-desktop.jpg" alt="perfumeBottle" width="400px"
      height="600px">
    </section>
    
    <section class="infoContainer">
      <div class="textInContainer">
        <h3>Perfume</h3>

        <h1>Gabrielle<br> 
          Essence Eau<br> 
          De Parfum</h1>

        <p>A floral, solar and voluptuous<br> 
          interpretation composed by<br> 
          Olivier Polge, Perfumer-Creator<br> 
          for the House of CHANEL.</p>
      </div>
      <div class="prices">
        <h1>$149.99</h1>
        <h3>$169.99</h3>
      </div>
      <div class="positionButton">
        <button>
          <img src="images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </section>
    </section>
  </main>

</body>
</html>
